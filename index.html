<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!--   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/b9a09ff9d4.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
  <section class="rules animate__animated" id="modal-root">
    <div class="rules-background">
      <div class="row rules-content">
        <header class="rules-header">
          <p class="rheader-text">RULES</p>
          <p class="close-button"><i class="fas fa-times"></i></p>
        </header>
        <div class="rules-section">
          <img class="rules-image" src="images/image-rules-bonus.svg" alt="">
        </div>
      </div>
    </div>
  </section>
  <section class="top-section">
    <div class="top-box">
      <div class="names">
        <p class="game-text">ROCK</p>
        <p class="game-text">PAPER</p>
        <p class="game-text">SCISSOR</p>
        <p class="game-text">LIZARD</p>
        <p class="game-text">SPOCK</p>
      </div>
      <div class="scorecard">
        <p class="score-heading" style="">SCORE</p>
        <p class="score-value animate__animated" style="">0</p>
      </div>
    </div>
  </section>
  <section class="buttons-section animate__animated">
    <div class="buttons-content">
      <div class="buttons-background">
        <img class="pentagon" src="images/bg-pentagon.svg" alt="">
      </div>
      <div class="top-button-section buttons">
        <div class="external-play-circles scissor-circle">
          <button class="play-buttons scissor-button" type="button" name="button" id="sciss">
            <img class="play-images scissor-image" src="images/icon-scissors.svg" alt=""  id="sciss-i">
          </button>
        </div>
      </div>
      <div class="middle-button-section buttons">
        <div class="external-play-circles spock-circle">
          <button class="play-buttons spock-button" type="button" name="button" id="spock">
            <img class="play-images spock-image" src="images/icon-spock.svg" alt="" id="spock-i">
          </button>
        </div>
        <div class="external-play-circles paper-circle">
          <button class="play-buttons paper-button" type="button" name="button" id="paper">
            <img class="play-images paper-image" src="images/icon-paper.svg" alt="" id="paper-i">
          </button>
        </div>
      </div>
      <div class="bottom-button-section buttons">
        <div class="external-play-circles lizard-circle">
          <button class="play-buttons lizard-button" type="button" name="button" id="lizar">
            <img class="play-images lizard-image" src="images/icon-lizard.svg" alt="" id="lizar-i">
          </button>
        </div>
        <div class="external-play-circles  rock-circle">
          <button class="play-buttons rock-button" type="button" name="button" id="rocky">
            <img class="play-images rock-image" src="images/icon-rock.svg" alt="" id="rocky-i">
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="match-section animate__animated hide-item">
    <div class="match">
      <div class="player-choice">
        <p class="player-header">YOU &nbsp; PICKED</p>
        <div class="player-choice-button result-circle">
          <div class="player-choice-display">
            <img class="player-choice-image result-image" src="" alt="">
          </div>
        </div>
      </div>
      <div class="play-again hide-item animate__animated">
        <p class="result-text">YOU WIN</p>
        <button class="play-again-button animate__animated hide-item" type="button" name="button">PLAY AGAIN</button>
      </div>
      <div class="house-choice">
        <p class="house-header">THE &nbsp; HOUSE &nbsp; PICKED</p>
        <div class="house-choice-button result-circle">
          <div class="house-choice-display">
            <img class="house-choice-image result-image" src="" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="play-again-mobile hide-item animate__animated">
      <p class="result-text-mobile">YOU WIN</p>
      <button class="play-again-button-mobile animate__animated hide-item" type="button" name="button1">PLAY AGAIN</button>
    </div>
  </section>
  <section class="bottom-section rules-section">
    <div class="rules-button">
      <p class="rules-text" id="rules">RULES</p>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/index.js" charset="utf-8"></script>
</body>
</html>
